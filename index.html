<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./styles/tabulator/bootstrap/tabulator_bootstrap4.min.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">
       
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
        <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>


        <style>
                h1 {

            }

              text-transform: uppercase
            };
        
            </style>

    </head>

        <div>
            <h1>WWE Dublist Demo</h1>

        </div>

        <hr>
        <div id="table-bordered"></div>

        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
        <script type="text/javascript" src="./javascripts/tabulator/tabulator.min.js"></script>

    </body>
</html>
